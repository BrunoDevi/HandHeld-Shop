<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card de Produto em Desconto</title>
    <style>
      /* Estilo base para o card */
      .card {
        border: 1px solid #ccc;
        border-radius: 8px;
        overflow: hidden;
        width: 300px;
        margin: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      /* Estilo para a imagem do produto */
      .card img {
        width: 100%;
        height: auto;
      }

      /* Estilo para o conteúdo do card */
      .card-content {
        padding: 15px;
      }

      /* Estilo para o título do produto */
      .card-title {
        font-size: 1.5rem;
        margin-bottom: 10px;
      }

      /* Estilo para o texto descritivo do produto */
      .card-text {
        color: #555;
      }

      /* Estilo para o selo de desconto */
      .discount-badge {
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: #e44d26;
        color: #fff;
        padding: 5px 10px;
        border-radius: 5px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <!-- Card de Produto em Desconto -->
    <div class="card">
      <!-- Imagem do Produto -->
      <img src="produto_desconto.jpg" alt="Produto em Desconto" />

      <!-- Selo de Desconto -->
      <div class="discount-badge">Desconto</div>

      <!-- Conteúdo do Card -->
      <div class="card-content">
        <!-- Título do Produto -->
        <h2 class="card-title">Produto em Desconto</h2>

        <!-- Texto Descritivo do Produto -->
        <p class="card-text">
          Aproveite esta oferta especial! Este incrível produto está com um
          desconto exclusivo por tempo limitado.
        </p>

        <!-- Outros elementos conforme necessário -->
      </div>
    </div>
  </body>
</html>
